(function () {

'q',

],

'&'

}
}

if (source_inner == '') {
arr_referral[i].innerHTML = '/';

qq = qq.replace(/\+/g, ' ');

}

}
break;
}
}

}
arr_referral[i].innerHTML = str_inner;
}
i++;
}
